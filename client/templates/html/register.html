<template name="register">
    <div class="container">
        {{#if isOne}} {{> part1}} {{/if}} {{#if isTwo}} {{> part2}} {{/if}} {{#if isThree}} {{> part3}} {{/if}}
    </div>
</template>
<template name="part1">
    <div class="row">
        <h1 class="white-text">Which is your hackathon?</h1> {{#each hackathons}}
        <div class="col s6 m3">
            <div id="{{_id}}" class="card small waves-effect waves-block waves-light hackathon-card">
                <div class="card-image">
                    <img src="{{imageURL}}">
                </div>
                <div class="event-logo">
                    <img src="{{logoURL}}">
                </div>
                <div class="hack-title">
                    <span class="card-title">{{name}}</span>
                </div>
                <div class="date">
                    <span class="card-title date">{{date}}</span>
                </div>
                <div class="location">
                    <span class="card-title">{{location}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
<template name="part2">
    <div class="partTwoLayout">
        <div class="row">
            <div class="col s12 m12">
                <div class="card white darken-1 contRegisterTwo">
                    <div class="card-content white-text">
                        <span class="card-title">Manage Hackathon Settings</span>
                    </div>
                    <p>What would you like to happen when the hackathon attendee clicks your hackathon in the app?</p>
                    <div class="card-action">
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <ul class="tabs">
                                <li id="tabItem0" class="tab col s3"><a>Previous App</a></li>
                                <li id="tabItem1" class="tab col s3"><a class="active">App Template</a></li>
                                <li id="tabItem2" class="tab col s3"><a>Use URL</a></li>
                            </ul>
                        </div>
                    </div>
                    {{#if choice0}} {{> existingAppPart}} {{/if}} {{#if choice1}} {{> appTemplatePart}} {{/if}} {{#if choice2}}
                    <div class="ifExistingClass">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">link</i>
                                <input id="website_url" type="text" class="validate">
                                <label for="website_url">Website to Use</label>
                            </div>
                        </div>
                    </div>{{/if}}
                </div>
            </div>
            <a href="/register/3" id="submitPageTwo" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Continue</a>
        </div>
    </div>
</template>
<template name="existingAppPart">
    <div class="ifExistingClass">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">android</i>
                <input id="android_app" type="text" class="validate">
                <label for="android_app">Android App Package</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">phone_iphone</i>
                <input id="ios_app" type="text" class="validate">
                <label for="ios_app">iOS Bundle Identifier</label>
            </div>
        </div>
    </div>
</template>
<template name="appTemplatePart">
    <div class="ifAppClass">
        <h5>--- Colors ---</h5>
        <div>
            <h6>Primary Color</h6>
            <input type="color" name="primary" id="primaryColor" value="#ff0000">
        </div>
        <div>
            <h6>Secondary Color</h6>
            <input type="color" name="secondary" id="secondaryColor" value="#ff0000">
        </div>
        <br>
        <br>
        <br>
        <!-- NAME ___ LOCATION ___ START TIME -->
        <h5>--- Schedule ---</h5>
        <div class="tablediv">
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th data-field="name">Name</th>
                        <th data-field="location">Location</th>
                        <th data-field="time">Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="scheduleName" class="tdInput" contenteditable="true" data-text="SpartaHack"></td>
                        <td id="scheduleLocation" class="tdInput" contenteditable="true" data-text="Room 202"></td>
                        <td class="tdInput" data-text="11:50">
                            <input id="scheduleTime" type="datetime-local" name="bdaytime">
                        </td>
                    </tr>
                    {{#each scheduleItems}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{location}}</td>
                        <td>{{time}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <br>
        <h5>--- Prizes ---</h5>
        <div class="tablediv">
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th data-field="description">Description</th>
                        <th data-field="sponsor">Sponsor</th>
                        <th data-field="value">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="prizeDescription" class="prizeInput" contenteditable="true" data-text="This prize is a thing! Get it for doing a thing!"></td>
                        <td id="prizeSponsor" class="prizeInput" contenteditable="true" data-text="IBM Bluemix"></td>
                        <td id="prizeValue" class="prizeInput" contenteditable="true" data-text="$200"></td>
                    </tr>
                    {{#each prizeItems}}
                    <tr>
                        <td>{{description}}</td>
                        <td>{{sponsor}}</td>
                        <td>{{value}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <br>
        <br>
        <br>
        <h5>--- Sponsors ---</h5>
        <div class="tablediv">
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th data-field="name">Name</th>
                        <th data-field="website">URL</th>
                        <th data-field="logo">Logo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="sponsorName" class="sponsorInput" contenteditable="true" data-text="IBM BlueMix"></td>
                        <td id="sponsorWebsite" class="sponsorInput" contenteditable="true" data-text="bluemix.net"></td>
                        <td id="sponsorLogo" class="sponsorInput" contenteditable="true" data-text="https://site.com/image.png"></td>
                    </tr>
                    {{#each sponsorItems}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{website}}</td>
                        <td>{{logo}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
<template name="part3">
    <h1 class="white-text">Success!</h1>
</template>
