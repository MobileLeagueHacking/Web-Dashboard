<template name="register">
    <div class="container">
        {{#if isOne}} {{> part1}} {{/if}} {{#if isTwo}} {{> part2}} {{/if}} {{#if isThree}} {{> part3}} {{/if}}
    </div>
</template>
<template name="part1">
    <div class="row">
        <h1 class="white-text">Which is your hackathon?</h1> {{#each hackathons}}
        <div class="col s6 m3">
            <div id="{{_id}}" class="card small waves-effect waves-block waves-light hackathon-card">
                <div class="card-image">
                    <img src="{{imageURL}}">
                </div>
                <div class="event-logo">
                    <img src="{{logoURL}}">
                </div>
                <div class="hack-title">
                    <span class="card-title">{{name}}</span>
                </div>
                <div class="date">
                    <span class="card-title date">{{date}}</span>
                </div>
                <div class="location">
                    <span class="card-title">{{location}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
